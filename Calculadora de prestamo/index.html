<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Prestamos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <h2>Calculadora de Préstamos</h2>
            <div class="grupo entrada">
                <label >Monto de Préstamo</label>
                <input type="number" id="montopresen" placeholder="Ingresa el monto de préstamo">
            </div>
            <div class="grupo entrada">
                <label >Porcentaje de interés</label>
                <input type="number" id="interespresen" placeholder="Ingresa el porcentaje de interes">
            </div>
            <div class="grupo entrada">
                <label >Meses del prestamo</label>
                <input type="number" id="mesespresen" placeholder="Ingresa la cantidad de meses del prestamo">
            </div>
            <button id="Botoncalcular">Calcular</button>
            <div id="result">Resultado final</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
